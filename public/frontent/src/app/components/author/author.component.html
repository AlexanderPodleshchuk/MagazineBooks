<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/author/-1">Create new authors</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="authors">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element._id}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>FirstName</th>
        <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
      </ng-container>
      <ng-container matColumnDef="secondName">
        <th mat-header-cell *matHeaderCellDef>SecondName</th>
        <td mat-cell *matCellDef="let element">{{element.secondName}}</td>
      </ng-container>
      <ng-container matColumnDef="birthDate">
        <th mat-header-cell *matHeaderCellDef>BirthDate</th>
        <td mat-cell *matCellDef="let element">{{element.birthDate | date: 'MMMM dd, y'}}</td>
      </ng-container>
      <ng-container matColumnDef="book">
        <th mat-header-cell *matHeaderCellDef>Book</th>
        <td mat-cell *matCellDef="let element">{{element.book}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="editAuthors(element._id)">Update</button>
          <button mat-button color="warn" (click)="deleteAuthors(element._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>
</div>
