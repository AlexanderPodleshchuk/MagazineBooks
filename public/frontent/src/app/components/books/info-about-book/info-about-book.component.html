<mat-card class="example-card">
  <mat-card-content style=" margin-right: 6%">
    <img *ngIf="bookOne" mat-card-image [src]="getImagePath(bookOne.mainImage)">
  </mat-card-content>
  <mat-card-content style="width: 51%">
    <div *ngIf="bookOne" class="namePrice" style="display: flex; ">
      <h1 style="text-align: left; width: 73%"> {{bookOne.name}}</h1>
      <p style="text-align: right; width: 27%">{{bookOne.price}}руб.</p>
    </div>
    <p *ngIf="bookOne"> Год: {{bookOne.year | date: 'y'}}<p>
        <p *ngIf="bookOne"> Страниц: {{bookOne.pages}}<p>
            <p *ngFor="let author of bookAuthors"> Автор(ы): {{author.firstName}} {{author.secondName}}<p>
                <p *ngIf="bookOne"> Краткое описание: {{bookOne.descriptionBook}}<p>
                    <mat-card-actions>
                      <button [routerLink]="['/books']" mat-raised-button
                        style="background-color:gray;color:white; font-size: 1em">ГЛАВНАЯ</button>
                      <button mat-raised-button style="background-color:gray;color:white; font-size: 1em"
                        (click)="!basketService.isAdded(bookOne) ? basketService.addBook(bookOne) : basketService.removeBook(bookOne)"
                        class="action">
                        КОРЗИНА
                        <mat-icon *ngIf="!basketService.isAdded(bookOne)" style="color: white">shopping_cart</mat-icon>
                        <mat-icon *ngIf="basketService.isAdded(bookOne)" style="color: red">delete_forever</mat-icon>
                      </button>
                    </mat-card-actions>
  </mat-card-content>
</mat-card>
