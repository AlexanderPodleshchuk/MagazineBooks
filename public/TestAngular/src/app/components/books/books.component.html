<div>
  <br>
  <mat-card>
    <button mat-raised-button color="primary" routerLink="/book/-1">Create new book</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="books">
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{element._id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="pages">
        <th mat-header-cell *matHeaderCellDef>Pages</th>
        <td mat-cell *matCellDef="let element">{{element.pages}}</td>
      </ng-container>
      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef>ISBN</th>
        <td mat-cell *matCellDef="let element">{{element.isbn}}</td>
      </ng-container>
      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef>Year</th>
        <td mat-cell *matCellDef="let element">{{element.year  | date: 'y'}}</td>
      </ng-container>
      <ng-container matColumnDef="ebook">
        <th mat-header-cell *matHeaderCellDef>EBook</th>
        <td mat-cell *matCellDef="let element">{{element.ebook}}</td>
      </ng-container>
      <ng-container matColumnDef="publishing">
        <th mat-header-cell *matHeaderCellDef>Publishing</th>
        <td mat-cell *matCellDef="let element">{{element.publishing}}</td>
      </ng-container>
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let element">{{element.author}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="primary" (click)="editBooks(element._id)">Update</button>
          <button mat-button color="warn" (click)="deleteBooks(element._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>
</div>
